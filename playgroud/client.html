<html>

    <body>

            const game = {

                    "outlander6": {x: 0, y: 3},

                    "outlander8": {x: 0, y: 5},
                    "outlander9": {x: 1, y: 5},
                    "outlander10": {x: 0, y:6},
                    "outlander11": {x: 0, y:7},

                    "viking5": {x: 5, y: 3},
                    "viking6": {x: 5, y: 4},
                    "viking7": {x: 5, y: 6},
                    "viking8": {x: 5, y: 7},

                    "viking9": {x: 4, y: 4},
                    "viking10": {x: 6, y: 4},
                    "viking11": {x: 4, y: 6},
                    "viking12": {x: 6, y: 6},
                }
                
            }

            document.addEventListener('keydown', handleKeydown)
            document.addEventListener('click', handleKeydown)

            function handleKeydown(event) {
                console.log(event)
                const keyPressed = event.key

                if(keyPressed === 'ArrowUp') {
                    console.log('Up')
                    return
                }
            }

            renderScreen()

            function renderScreen() {
                context.fillStyle = 'white'
                context.clearRect(0,0,10,10)

            for (const fortId in game.forts) {
                const fort = game.forts[fortId]
                context.fillStyle = 'brown'
                context.fillRect(fort.x, fort.y, 1, 1)
            }
            
            for (const outlanderId in game.outlanders) {
                const outlander = game.outlanders[outlanderId]
                context.fillStyle = 'black'
                context.fillRect(outlander.x, outlander.y, 1, 1)
            }

            for (const vikingId in game.vikings) {
                const viking = game.vikings[vikingId]
                context.fillStyle = 'green'
                context.fillRect(viksrc="webgl-demo.js"ing.x, viking.y, 1, 1)
            }            


             requestAnimationFrame(renderScreen)
            }

        </script>
